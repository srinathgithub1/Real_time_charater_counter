<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Charater Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <h2>Real-Time Charater Counter</h2>
            <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="150"></textarea>
        </div>
        <div class="bottom">
            <p>Total Charaters: <span class="total-counter" id="total-counter"></span></p>
            <p>Remaining: <span class="Remaining-counter" id="Remaining-counter"></span></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
